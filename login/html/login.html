<section class="login" id="login">
    <link rel="stylesheet" href="login/css/login.css">
    <section class="form-section" id="form-section">
        <form method="POST"  id="form-id">
            <section class="imgcontainer">
                <img src="assets/person-icon.jpg" alt="Avatar" class="avatar">
            </section>

            <label for="username" class="label"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" class="username" required><br><br>
            <label for="password" class="label"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" class="password" onkeyup="checkSubmit(event)"
            required><br><br>
            <span class="message" id="message"></span><br>
            <button type="button" class="login-button button" onclick="validator()"><b>LOGIN</b></button>
            <button type="reset" class="button"><b>RESET</b></button>
        </form>
    </section>
</section>
