<link rel="stylesheet" href="inbound/css/inbound.css">
<section class="inbound-section" id="inbound-section">
    <table id="inbound-table">

    </table>
    <button onclick="openModal('inbound')" class="add-inbound"><b>Add Stock</b></button>
</section>
<section class="new-inbound-modal" id="inbound-modal">
    <span class="close-form" id="close-form" onclick="closeModal('inbound-modal')">&times;</span>
    <form id="inbound-form" class="inbound-form">

        <label for="name" class="label"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" class="name" required><br><br>
        <label for="date" class="label"><b>Date</b></label>
        <input type="date" name="date" id="date" class="date" required>
        <br><br>

        <section id="new-elements-section" class="new-elements">
            <b class="new-items item-name">Item Name</b>
            <b class="new-items">Quantity</b>
            <br>
        </section>
        <section>
            <p id="error-message" class="error-message"></p>
        </section><br>
        <button type="button" class="add-button" onclick="addNewElement('new-elements-section')"><b>+</b></button>

        <button type="button" class="add-new-inbound" onclick="addNewInbound()"><b>Done</b></button>
    </form>
</section>
<section class="new-inbound-modal" id="inbound-details-modal">
    <span class="close-form" id="close-form" onclick="closeModal('inbound-details-modal')">&times;</span>
    <section class="inbound-details">
        <h3 class="headings">Name : <b class="nameAndDate"> <span id="nameSection"></span></b></h3>
        <h3 class="headings date-section">Date :<b class="nameAndDate"><span id="dateSection"></span></b><br> </h3>
        <table id="inbound-item-details">
            <thead>
                <tr>
                    <th>Item Name </th>
                    <th>Quantity</th>
                </tr>
            </thead>
        </table>
    </section>
</section>
